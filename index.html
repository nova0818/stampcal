<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>郵票組合計數機</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+HK:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans HK', sans-serif;
      background-color: #f8fafc;
      touch-action: manipulation;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    button {
      touch-action: manipulation;
    }
    .app-container {
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    .stamp-disabled {
      background-color: #fef2f2 !important;
      border-color: #fca5a5 !important;
      opacity: 0.8;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    const DENOMINATIONS = [
      { id: 'd1', value: 0.1, label: '$0.1', color: 'bg-slate-100' },
      { id: 'd2', value: 0.2, label: '$0.2', color: 'bg-slate-200' },
      { id: 'd3', value: 0.5, label: '$0.5', color: 'bg-amber-100' },
      { id: 'd4', value: 1.0, label: '$1.0', color: 'bg-emerald-100' },
      { id: 'd5', value: 2.0, label: '$2.0', color: 'bg-blue-100' },
      { id: 'd6', value: 2.2, label: '$2.2', color: 'bg-indigo-100' },
      { id: 'd7', value: 2.8, label: '$2.8', color: 'bg-purple-100' },
      { id: 'd8', value: 3.7, label: '$3.7', color: 'bg-pink-100' },
      { id: 'd9', value: 4.0, label: '$4.0', color: 'bg-rose-100' },
      { id: 'd10', value: 5.0, label: '$5.0', color: 'bg-red-100' },
      { id: 'd11', value: 5.4, label: '$5.4', color: 'bg-orange-100' },
      { id: 'd12', value: 5.5, label: '$5.5', color: 'bg-yellow-100' },
      { id: 'd13', value: 10.0, label: '$10', color: 'bg-yellow-200' },
      { id: 'd14', value: 15.5, label: '$15.5', color: 'bg-lime-100' },
      { id: 'd15', value: 20.0, label: '$20', color: 'bg-lime-200' },
      { id: 'd16', value: 50.0, label: '$50', color: 'bg-cyan-200' },
    ];

    function App() {
      const [targetPostage, setTargetPostage] = useState('');
      const [activeTab, setActiveTab] = useState('calc');
      const [disabledStamps, setDisabledStamps] = useState(() => {
        const saved = localStorage.getItem('disabled_stamps');
        return saved ? JSON.parse(saved) : [];
      });

      useEffect(() => {
        localStorage.setItem('disabled_stamps', JSON.stringify(disabledStamps));
      }, [disabledStamps]);

      const toggleStamp = (id) => {
        setDisabledStamps(prev => 
          prev.includes(id) ? prev.filter(i => i !== id) : [...prev, id]
        );
      };

      const handleKeyPress = (key) => {
        setTargetPostage(prev => {
          if (key === 'C') return '';
          if (key === 'back') return prev.slice(0, -1);
          
          let nextValue = prev;
          if (key === '.') {
            if (prev.includes('.')) return prev;
            nextValue = prev === '' ? '0.' : prev + '.';
          } else {
            nextValue = prev + key;
          }

          const num = parseFloat(nextValue);
          if (nextValue.includes('.') && nextValue.split('.')[1].length > 1) return prev;
          if (!isNaN(num) && num > 9999.9) return prev;
          if (!nextValue.includes('.') && nextValue.length > 4) return prev;

          return nextValue;
        });
      };

      const bestCombination = useMemo(() => {
        const val = parseFloat(targetPostage);
        if (isNaN(val) || val <= 0) return null;
        
        const isIntegerTarget = Number.isInteger(val);
        const target = Math.round(val * 10);
        const dp = new Array(target + 1).fill(null);
        dp[0] = { stamps: {}, totalCount: 0, varietyCount: 0, nonIntCount: 0 };

        const coins = DENOMINATIONS
                        .filter(d => !disabledStamps.includes(d.id))
                        .map(d => ({ 
                          id: d.id, 
                          val: Math.round(d.value * 10),
                          isInteger: Number.isInteger(d.value)
                        })).sort((a, b) => b.val - a.val);

        for (let i = 1; i <= target; i++) {
          for (const coin of coins) {
            if (i >= coin.val && dp[i - coin.val] !== null) {
              const prev = dp[i - coin.val];
              const newStamps = { ...prev.stamps };
              newStamps[coin.id] = (newStamps[coin.id] || 0) + 1;
              
              const currentNew = {
                stamps: newStamps,
                totalCount: prev.totalCount + 1,
                varietyCount: Object.keys(newStamps).length,
                nonIntCount: prev.nonIntCount + (coin.isInteger ? 0 : 1)
              };

              if (dp[i] === null) {
                dp[i] = currentNew;
              } else {
                const existing = dp[i];
                let shouldReplace = false;

                if (currentNew.totalCount < existing.totalCount) {
                  shouldReplace = true;
                } else if (currentNew.totalCount === existing.totalCount) {
                  if (isIntegerTarget) {
                    if (currentNew.nonIntCount < existing.nonIntCount) {
                      shouldReplace = true;
                    } else if (currentNew.nonIntCount === existing.nonIntCount) {
                      if (currentNew.varietyCount < existing.varietyCount) {
                        shouldReplace = true;
                      }
                    }
                  } else {
                    if (currentNew.varietyCount < existing.varietyCount) {
                      shouldReplace = true;
                    }
                  }
                }

                if (shouldReplace) {
                  dp[i] = currentNew;
                }
              }
            }
          }
        }
        return dp[target];
      }, [targetPostage, disabledStamps]);

      const unavailableStamps = DENOMINATIONS.filter(d => disabledStamps.includes(d.id));

      return (
        <div className="app-container bg-slate-50 flex flex-col items-center">
          <div className="max-w-md w-full flex flex-col p-4 pb-10 space-y-3">
            
            {activeTab === 'calc' ? (
              <>
                <div className="flex items-center justify-between px-1">
                  <div className="flex items-center gap-2">
                    <div className="w-1 h-5 bg-blue-500 rounded-full"></div>
                    <h2 className="text-lg font-black text-slate-800 tracking-tight">郵費組合計算機</h2>
                  </div>
                  <button 
                    onClick={() => setActiveTab('settings')}
                    className="p-2 bg-white rounded-xl shadow-sm border border-slate-200 text-slate-500 active:bg-slate-50 active:scale-95 transition-all"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                  </button>
                </div>

                <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-200 flex flex-col items-center justify-center shrink-0">
                  <h1 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">目標郵費 (最高 $9999.9)</h1>
                  <div className="text-4xl font-black text-slate-900 flex items-center gap-1">
                    <span className="text-slate-300 text-2xl">$</span>
                    <span>{targetPostage || '0'}</span>
                    <span className="w-0.5 h-8 bg-blue-500 animate-pulse rounded-full ml-1"></span>
                  </div>
                </div>

                <div className="shrink-0 flex flex-col space-y-2">
                  <div className="h-[175px] w-full">
                    {bestCombination ? (
                      <div className="bg-white rounded-2xl p-3 shadow-md border-2 border-blue-500 flex flex-col h-full transition-all duration-300">
                        <div className="flex items-center justify-between mb-2 pb-2 border-b border-slate-100 shrink-0">
                          <h2 className="text-[11px] font-black text-slate-800 uppercase tracking-wider">最佳方案 ({bestCombination.totalCount} 枚)</h2>
                          <button onClick={() => handleKeyPress('C')} className="text-[11px] font-black text-red-500 bg-red-50 px-3 py-1 rounded-lg uppercase active:bg-red-100 transition-colors">清除</button>
                        </div>
                        <div className="flex-1 overflow-y-auto">
                          <div className="grid grid-cols-3 gap-2 pr-1 custom-scrollbar">
                            {Object.entries(bestCombination.stamps).sort((a,b) => {
                               const valA = DENOMINATIONS.find(d => d.id === a[0])?.value || 0;
                               const valB = DENOMINATIONS.find(d => d.id === b[0])?.value || 0;
                               return valB - valA;
                            }).map(([id, count]) => {
                              const denom = DENOMINATIONS.find(d => d.id === id);
                              return (
                                <div key={id} className="flex items-center justify-center gap-1.5 py-2 px-1.5 bg-slate-50 rounded-lg border border-slate-100">
                                  <div className={`w-9 h-9 shrink-0 rounded-md ${denom?.color} border border-slate-200 flex items-center justify-center text-[9px] font-black text-black shadow-sm`}>
                                    {denom?.label}
                                  </div>
                                  <div className="flex items-center gap-0.5">
                                    <span className="text-slate-400 text-[10px] font-bold">×</span>
                                    <span className="text-base font-black text-blue-600">{count}</span>
                                  </div>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      </div>
                    ) : (
                      <div className="h-full bg-slate-100/50 border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center text-slate-400 p-6 space-y-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="opacity-20"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></svg>
                        <span className="text-[10px] uppercase font-black tracking-widest text-center">
                          {targetPostage && parseFloat(targetPostage) > 0 ? "無可用組合" : "請輸入金額"}
                        </span>
                      </div>
                    )}
                  </div>

                  <div className="min-h-[28px]">
                    {unavailableStamps.length > 0 && (
                      <div className="flex flex-wrap gap-1.5 items-center px-1 bg-red-50/50 py-1 rounded-lg">
                        <span className="text-[11px] font-black text-red-600 uppercase tracking-tight shrink-0">目前缺貨:</span>
                        {unavailableStamps.map(d => (
                          <span key={d.id} className="text-[11px] font-bold text-red-500">{d.label}</span>
                        ))}
                      </div>
                    )}
                  </div>
                </div>

                <div className="pt-1">
                  <div className="grid grid-cols-3 gap-2.5">
                    {['1', '2', '3', '4', '5', '6', '7', '8', '9', '.', '0', 'back'].map((key) => (
                      <button
                        key={key}
                        onClick={() => handleKeyPress(key)}
                        className={`
                          h-12 rounded-xl flex items-center justify-center text-xl font-black transition-all active:scale-95 shadow-sm border
                          ${key === 'back' ? 'bg-slate-200 text-slate-600 border-slate-300' : 'bg-white text-slate-800 border-slate-200 active:bg-slate-50'}
                        `}
                      >
                        {key === 'back' ? (
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                        ) : key}
                      </button>
                    ))}
                  </div>
                </div>
              </>
            ) : (
              <div className="bg-white rounded-2xl p-4 shadow-sm border border-slate-200">
                <div className="flex items-center justify-between mb-4">
                  <div className="flex items-center gap-2">
                    <button 
                      onClick={() => setActiveTab('calc')}
                      className="p-1 mr-1 text-slate-400 active:text-blue-500 transition-colors"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    <div className="w-1 h-5 bg-blue-500 rounded-full"></div>
                    <h2 className="text-lg font-black text-slate-800 tracking-tight">庫存設定</h2>
                  </div>
                  <button 
                    onClick={() => setDisabledStamps([])}
                    className="text-[11px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-lg uppercase active:bg-blue-100 transition-all"
                  >
                    重設全部
                  </button>
                </div>
                <div className="grid grid-cols-4 gap-2">
                  {DENOMINATIONS.map(d => {
                    const isDisabled = disabledStamps.includes(d.id);
                    return (
                      <button 
                        key={d.id} 
                        onClick={() => toggleStamp(d.id)}
                        className={`flex flex-col items-center justify-center p-2 rounded-xl border transition-all active:scale-95 text-center ${isDisabled ? 'stamp-disabled border-red-300 shadow-inner' : 'bg-slate-50 border-slate-100 hover:bg-slate-100'}`}
                      >
                        <div className={`w-9 h-9 mb-1.5 rounded-lg ${isDisabled ? 'bg-red-200 border-red-300' : d.color + ' border-slate-200'} border flex items-center justify-center text-[9px] font-black text-black shadow-sm`}>
                          {d.label}
                        </div>
                        <div className="flex flex-col items-center">
                          <span className={`text-[10px] font-black tracking-tight ${isDisabled ? 'text-red-500' : 'text-slate-700'}`}>{d.label}</span>
                          <div className={`w-1.5 h-1.5 rounded-full mt-1 ${isDisabled ? 'bg-red-400' : 'bg-emerald-400'}`}></div>
                        </div>
                      </button>
                    );
                  })}
                </div>
                <button 
                  onClick={() => setActiveTab('calc')}
                  className="w-full mt-6 py-3 bg-blue-600 text-white font-black rounded-xl shadow-lg shadow-blue-200 active:scale-95 transition-all uppercase tracking-widest text-xs"
                >
                  確認並返回
                </button>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
